name: Hola Mundo

on: [push]

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo"

      - name: touch file
        run: touch file.txt

      - name: set text
        run: echo "Hola mundo" >> file.txt

      - name: read file
        run: cat file.txt

  other:
    runs-on: ubuntu-latest
    needs: [Hola]
    steps:
      - name: LS
        run: ls -al
